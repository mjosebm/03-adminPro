<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4>Striped Progress Bar</h4>
                <div class="progress m-t-20">
                    <div class="bg-primary progress-bar progress-bar-animated progress-bar-striped" role="progressbar"
                        style="height: 10px;" [style.width]="getPorcentaje1">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="bg-info progress-bar progress-bar-animated progress-bar-striped" role="progressbar"
                        style="height: 10px;" [style.width]="getPorcentaje2">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador 
                (valorSalida)="progreso1 = $event" 
                [valor]="progreso1">

                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador 
                [btnClass] ="'btn-info'"
                (valorSalida)="progreso2 = $event" 
                [valor]="progreso2">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
